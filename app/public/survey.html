<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Survey</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <h1>
      Survey
    </h1>
    <form>
      <div class="form-group">
        <label for="nameInput">Name:</label>
        <input type="email" class="form-control" id="nameInput" placeholder="Email">
      </div>
      <div class="form-group">
        <h2>
          Question 1:
        </h2>
        <label>
          I want to see pets dressed up in costumes. (1-strongly disagree, 5-strongly agree)
        </label>
        <select id="question-1" class="form-control"> 
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div class="form-group">
        <h2>
          Question 2:
        </h2>
        <label>
          I want to see non-traditional pets. 
        </label>
        <select id="question-2" class="form-control">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div class="form-group">
        <h2>
          Question 3:
        </h2>
        <label>
          I like to see different species of pets everyday. 
        </label>
        <select id="question-3" class="form-control">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div class="form-group">
        <h2>
          Question 4:
        </h2>
        <label>
          I want to see pets that are coiffed and primped. 
        </label>
        <select id="question-4" class="form-control">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div class="form-group">
        <h2>
          Question 5:
        </h2>
        <label>
          I prefer furry pets. 
        </label>
        <select id="question-5" class="form-control">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div class="form-group">
        <h2>
          Question 6:
        </h2>
        <label>
          I'd like to see pets that are happy. 
        </label>
        <select id="question-6" class="form-control">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div class="form-group">
        <h2>
          Question 7:
        </h2>
        <label>
          I love differently-abled animals. 
        </label>
        <select id="question-7" class="form-control">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div class="form-group">
        <h2>
          Question 8:
        </h2>
        <label>
          I think it's cute when my pet's tongue sticks out. 
        </label>
        <select id="question-8" class="form-control">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div class="form-group">
        <h2>
          Question 9:
        </h2>
        <label>
          I want to see multiple pets at the same time. 
        </label>
        <select id="question-9" class="form-control">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div class="form-group">
        <h2>
          Question 10:
        </h2>
        <label>
          I like athletic pets. 
        </label>
        <select id="question-10" class="form-control">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <button id="submit-btn" type="submit" class="btn btn-default btn-primary" data-toggle="modal" data-target="#myModal">Submit</button>
    </form>
  </div>

  <div class="modal" id="myModal" role="dialog" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 id="result-name" class="modal-title"></h4>
        </div>
        <div class="modal-body">
          <div id="result-display"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="javascript/survey.js"></script>
</body>

</html>
